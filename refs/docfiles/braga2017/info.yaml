abstract: "<jats:p>Abstract. The objective of this study is to validate parameterizations\
  \ that were recently developed for satellite retrievals of cloud condensation nuclei\
  \ supersaturation spectra, NCCN(S), at cloud base alongside more traditional parameterizations\
  \ connecting NCCN(S) with cloud base updrafts and drop concentrations. This was\
  \ based on the HALO aircraft measurements during the ACRIDICON–CHUVA campaign over\
  \ the Amazon region, which took place in September 2014. The properties of convective\
  \ clouds were measured with a cloud combination probe (CCP), a cloud and aerosol\
  \ spectrometer (CAS-DPOL), and a CCN counter onboard the HALO aircraft. An intercomparison\
  \ of the cloud drop size distributions (DSDs) and the cloud water content (CWC)\
  \ derived from the different instruments generally shows good agreement within the\
  \ instrumental uncertainties. To this end, the directly measured cloud drop concentrations (Nd)\
  \ near cloud base were compared with inferred values based on the measured cloud\
  \ base updraft velocity (Wb) and NCCN(S) spectra. The measurements of Nd at cloud\
  \ base were also compared with drop concentrations (Na) derived on the basis of\
  \ an adiabatic assumption and obtained from the vertical evolution of cloud drop\
  \ effective radius (re) above cloud base. The measurements of NCCN(S) and Wb reproduced\
  \ the observed Nd within the measurements uncertainties when the old (1959) Twomey's\
  \ parameterization was used. The agreement between the measured and calculated Nd\
  \ was only within a factor of 2 with attempts to use cloud base S, as obtained from\
  \ the measured Wb, Nd, and NCCN(S). This underscores the yet unresolved challenge\
  \ of aircraft measurements of S in clouds. Importantly, the vertical evolution of\
  \ re with height reproduced the observation-based nearly adiabatic cloud base drop\
  \ concentrations, Na. The combination of these results provides aircraft observational\
  \ support for the various components of the satellite-retrieved methodology that\
  \ was recently developed to retrieve NCCN(S) under the base of convective clouds.\
  \ This parameterization can now be applied with the proper qualifications to cloud\
  \ simulations and satellite retrievals.\n                    </jats:p>"
