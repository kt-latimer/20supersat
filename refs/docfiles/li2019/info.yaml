abstract: "<jats:p>Abstract. Condensational growth of cloud droplets due to supersaturation\
  \ fluctuations\nis investigated by solving the hydrodynamic and thermodynamic equations\
  \ using\ndirect numerical simulations (DNS) with droplets being modeled as Lagrangian\n\
  particles. The supersaturation field is calculated directly by simulating the\n\
  temperature and water vapor fields instead of being treated as a passive\nscalar.\
  \ Thermodynamic feedbacks to the fields due to condensation are also\nincluded for\
  \ completeness. We find that the width of droplet size\ndistributions increases\
  \ with time, which is contrary to the classical theory\nwithout supersaturation\
  \ fluctuations, where condensational growth leads to\nprogressively narrower size\
  \ distributions. Nevertheless, in agreement with\nearlier Lagrangian stochastic\
  \ models of the condensational growth, the\nstandard deviation of the surface area\
  \ of droplets increases as t1∕2.\nAlso, for the first time, we explicitly demonstrate\
  \ that the time evolution\nof the size distribution is sensitive to the Reynolds\
  \ number, but insensitive\nto the mean energy dissipation rate. This is shown to\
  \ be due to the fact that\ntemperature fluctuations and water vapor mixing ratio\
  \ fluctuations increase\nwith increasing Reynolds number; therefore the resulting\
  \ supersaturation\nfluctuations are enhanced with increasing Reynolds number. Our\
  \ simulations\nmay explain the broadening of the size distribution in stratiform\
  \ clouds\nqualitatively, where the mean updraft velocity is almost zero.\n     \
  \               </jats:p>"
